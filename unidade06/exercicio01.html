<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <form>
                <div class="input-group mt-3">
                    <label for="nome" class="input-group-text">Nome Completo</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome"/>
                </div>

                <div class="input-group mt-3">
                    <label for="email" class="input-group-text">Email</label>
                    <input class="form-control" type="text" id="email" placeholder="Email"/>
                </div>

                <div class="input-group mt-3">
                    <label for="senha" class="input-group-text">Senha</label>
                    <input class="form-control" type="password" id="senha" placeholder="Senha"/>  
                </div>    
                
                <div class="input-control-group mt-3">
                    <label for="selecao" class="input-group-text">Prato preferido?</label>
                    <select class="form-control" id="selecao">
                        <option>Escolha uma opção</option>
                        <option>Feijoada</option>
                        <option>Churrasco</option>
                        <option>Sushi</option>
                        <option>Pizza</option>
                    </select>
                </div>
                
                <div class="input-control-group mt-3">
                    <label for="comentario">Comentários</label>
                    <textarea class="form-control" id="comentario"></textarea>
                </div>

                <div class="checkbox">
                    <label for="lista">
                        <input type="checkbox" id="lista">Inscrever-me na newsletter
                    </label>
                </div>
                <input class="btn btn-success pull-right" type="submit" value="Enviar">
            </form>
        </div>
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
